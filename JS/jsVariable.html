<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <script>
        // var definationn
        // variables are containers in js
        var myName="ABES";
        document.write(myName);
        console.log(myName);
        // js execution  and scope (global and local)
        function demo(){
            var msg="Thanks" //loocal
            console.log(msg);

        }
        demo();
        // var declaration using let and const
        let msg2="Thanks again";
        console.log(msg2);
        const msg3="Thanks for visiting my page";
        console.log(msg3);

        
     </script>
    
</body>
</html>
